<ion-header>
    <ion-navbar>
        <ion-title>
            Extentia Cafe Outlets
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="background">
    <div class="signup-div">

        <ion-row>
            <ion-col>
                <ion-list inset>

                    <ion-item class="signup-input">
                        <ion-label floating>Username</ion-label>
                        <ion-input type="text" [(ngModel)]="register.userName"></ion-input>
                    </ion-item>

                    <ion-item class="signup-input">
                        <ion-label floating>Email Id</ion-label>
                        <ion-input type="email" [(ngModel)]="register.emailId"></ion-input>
                    </ion-item>

                    <ion-item class="signup-input">
                        <ion-label floating>Password</ion-label>
                        <ion-input type="password" [(ngModel)]="register.password"></ion-input>
                    </ion-item>

                    <ion-item class="signup-input">
                        <ion-label floating>Confirm Password</ion-label>
                        <ion-input type="password" [(ngModel)]="register.confirmPassword"></ion-input>
                    </ion-item>

                </ion-list>
            </ion-col>
        </ion-row>
<button class="signup-button" [disabled]="!register.userName || !register.emailId || !register.password || !register.confirmPassword" (click) = "signUp()" ion-button block color="dark" outline >SignUp</button>
    </div>


    


</ion-content>
