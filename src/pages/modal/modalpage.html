<ion-header>
  <ion-toolbar>
    <ion-title>Enter address</ion-title>
    <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" (tap)="chooseItem(item)">
      {{ item }}
    </ion-item>
  </ion-list>

        </ion-item>
    </ion-col>

    <ion-col>
        <ion-item>
            <ion-input type="text" id="autocomplete"></ion-input>
        </ion-item>
    </ion-col>
</ion-row>-->
  <ion-item>
    <ion-input type="text" placeholder="Cafe Name" [(ngModel)]="userInputData.cafeName"></ion-input>
  </ion-item>

  <ion-item style="margin-top:40px">
    <ion-input type="text" placeholder="Cafe Description" [(ngModel)]="userInputData.description"></ion-input>
  </ion-item>

  <button class="modal" style="margin-top:20px" [disabled]="!userInputData.cafeName || !userInputData.location || !userInputData.description" (click)="addCafe()"
    ion-button block color="dark" outline>Add Cafe</button>
</ion-content>
