<ion-header>
  <ion-toolbar>
    <ion-buttons start>
    <button (click)="dismiss()">
      Cancel
    </button>
  </ion-buttons>
  <ion-title>Add a Café outlet</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content padding class="sample-modal-page">
  <ion-item>
  <!--<p class = “label”>From</p>-->
<!--<input id='journey_from' name='journey_from' type='text' placeholder='Enter location' [(ngModel)]='fromValue'>-->
  <ion-input type="text" placeholder="Cafe Name" [(ngModel)]="userInputData.cafeName"></ion-input>
</ion-item>
 <ion-item>
  
  <ion-input id='journey_from' name='journey_from' type='text' placeholder='Cafe Location' [(ngModel)]="userInputData.location"></ion-input>
</ion-item>
 <ion-item>
  
  <ion-input type="text" placeholder="Cafe Description" [(ngModel)]="userInputData.description"></ion-input>
</ion-item>
<button class="modal" [disabled]="!userInputData.cafeName || !userInputData.location || !userInputData.description" (click) = "addCafe()" ion-button block color="dark" outline >Add Cafe</button>
</ion-content>
