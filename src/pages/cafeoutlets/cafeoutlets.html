<ion-header>
    <ion-navbar hideBackButton>
        <ion-title>
            Extentia Cafe Outlets
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="background">

    <ion-list inset [virtualScroll]="items">
        <ion-item *virtualItem="let item">
            {{ item.name }}
            <h2>{{item.location}}</h2>
            <h3>{{item.description}}</h3>
        </ion-item>
    </ion-list>
    <ion-fab bottom right>
        <button ion-fab mini (click)="addNewCafe()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
